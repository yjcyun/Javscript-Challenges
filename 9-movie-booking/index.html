<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Movie Seat Booking | Javascript</title>
</head>
<body>
  <!-- movie options -->
  <div class='movie-container'>
    <label>Pick a movie: </label>
    <select id='movie'>
      <option value='12'>Lion King ($12)</option>
      <option value='13'>Parasite ($13)</option>
      <option value='15'>Frozen ($15)</option>
      <option value='12'>Madagascar ($12)</option>
    </select>
  </div>

  <!-- select seat legend -->
  <ul class='showcase'>
    <li>
      <div class='seat'></div>
      <small>N/A</small>
    </li>
    <li>
      <div class='seat selected'></div>
      <small>Selected</small>
    </li>
    <li>
      <div class='seat occupied'></div>
      <small>Occupied</small>
    </li>
  </ul>

  <!-- seats -->
  <div class='container' id='container'>
    <div class='screen'></div>

    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat occupied'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat occupied'></div>
      <div class='seat occupied'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat occupied'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
  </div>

  <p class='text'>You have selected <span id='count'>0</span> seats for a price of $<span id='total'>0</span></p>

  <script src='app.js'></script>
</body>
</html>
