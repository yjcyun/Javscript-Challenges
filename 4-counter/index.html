<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel='stylesheet' href='./style.css'>

  <!-- Site Title -->
  <title>Counter</title>
</head>

<body>
  <div class='container px-4'>
    <div class='row'>
      <div class='card align-self-center text-center m-auto p-5'>
        <div class='card-body'>
          <h1 class='card-title'>Counter</h1>
          <div class='display-3' id='number'>0</div>
          <div class='cta mt-5'>
            <button class='btn btn-danger minus'>-</button>
            <button class='btn btn-secondary mx-3 reset'>reset</button>
            <button class='btn btn-success plus'>+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class='footer'>
    <p>Javascript Challenge #4 Coded by <a href='https://chrisitnayun.ca'>Christina Yun</a></p>
  </footer>

  <script src='./app.js'></script>
</body>

</html>
