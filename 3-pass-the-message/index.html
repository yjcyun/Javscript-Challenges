<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel='stylesheet' href='./style.css'>

  <!-- Site Title -->
  <title>Pass a Message</title>
</head>

<body>
  <div class='container px-4'>
    <div class='row'>
      <div class='card align-self-center m-auto'>
        <div class='card-body'>
          <h5 class='card-title'>Pass a message</h5>
          <form id='form'>
            <input type='text' class='form-control' id='message-input'>
            <div class='alert alert-danger mt-3 hide' id='feedback'>You must enter a message</div>
            <button type='submit' class='btn btn-primary mt-3'>Submit</button>
          </form>
        </div>
        <div class='card-footer'>
          <h5 class='card-title'>Last message delivered</h5>
          <p class='card-text' id='message'>Hello World</p>
        </div>
      </div>
    </div>
  </div>

  <footer class='footer'>
    <p>Javascript Challenge #3 Coded by <a href='https://chrisitnayun.ca'>Christina Yun</a></p>
  </footer>

  <script src='./app.js'></script>
</body>

</html>
